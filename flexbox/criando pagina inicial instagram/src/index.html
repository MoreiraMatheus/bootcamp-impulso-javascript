<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section id="telefone">
            <img src="img/instagram-celular.png" alt="Instagram celular">
        </section>
        <section id="formulario">
            <div id="login">
                <img src="img/instagram-logo.png" alt="logo-instagram">
                <input type="text" name="user" id="user" placeholder="Telefone nome de usuário ou email">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <input type="button" value="Entrar">
                <span>Ou</span>
                <a href="#">Entrar com Facebook</a>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div id="cadastrar">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div id="baixar">
                <p>obtenha o aplicativo</p>
                <img src="img/apple-button.png" alt="baixar na app store" class="baixar">
                <img src="img/googleplay-button.png" alt="baixar na google play" class="baixar">
            </div>
        </section>
    </main>
</body>
</html>
