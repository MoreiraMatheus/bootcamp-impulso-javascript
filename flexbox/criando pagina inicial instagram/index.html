<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="src/img/favicon.png">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/media-q.css">
</head>
<body>
    <main>
        <section id="telefone">
            <img src="src/img/instagram-celular.png" alt="Instagram celular">
        </section>
        <section id="formulario">
            <div id="login">
                <img src="src/img/instagram-logo.png" alt="logo-instagram">
                <input type="text" name="user" id="user" placeholder="Telefone nome de usuário ou email">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <button>Entrar</button>
                <span>Ou</span>
                <a href="#">
                    <img src="src/img/facebook.png" alt="">
                    Entrar com Facebook
                </a>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div id="cadastrar">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div id="baixar">
                <p>obtenha o aplicativo</p>
                <div>
                    <img src="src/img/apple-button.png" alt="baixar na app store" class="baixar">
                    <img src="src/img/googleplay-button.png" alt="baixar na google play" class="baixar">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
